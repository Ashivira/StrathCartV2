<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account - StrathCart</title>
  <link rel="icon" type="image/png" href="https://res.cloudinary.com/douictwnx/image/upload/v1764699863/logo_qc6fzp.png">
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-content container">
      <img src="assets/logo.png" alt="StrathCart Logo" class="logo">
      <ul class="nav-links">
        <li><a href="home.html" class="active">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="orders.html">My Orders</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="account.html">Account</a></li>
        <li><a href="cart.html">Your Cart</a></li>
      </ul>
    </div>
  </nav>

  <!-- Profile Section -->
  <section class="account-section">
  <div class="account-container">
    <h2>My Account</h2>

    <div class="profile-details" id="profileDetails" style="display: none;">
      <p><strong>Full Name:</strong> <span id="userFullName">Loading...</span></p>
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
    </div>

    <button id="accountBtn" class="btn-primary">Loading...</button>
  </div>
</section>

<script type="module">
import { auth } from "./config.js";
import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const accountBtn = document.getElementById('accountBtn');
const profileDetails = document.getElementById('profileDetails');
const userFullName = document.getElementById('userFullName');
const userEmail = document.getElementById('userEmail');

onAuthStateChanged(auth, (user) => {
  if (user) {
    // User is logged in → show profile info
    profileDetails.style.display = 'block';
    const userData = JSON.parse(sessionStorage.getItem('strathcart_user') || '{}');
    userFullName.innerText = userData.fullName || user.displayName || 'N/A';
    userEmail.innerText = user.email || 'N/A';
    
    accountBtn.innerText = 'Log Out';
    accountBtn.onclick = () => {
      signOut(auth).then(() => {
        sessionStorage.removeItem('strathcart_user');
        accountBtn.innerText = 'Log In';
        profileDetails.style.display = 'none';
        window.location.href = 'login.html';
      });
    };

  } else {
    // User is not logged in → hide profile info, show login button
    profileDetails.style.display = 'none';
    accountBtn.innerText = 'Log In';
    accountBtn.onclick = () => {
      window.location.href = 'login.html';
    };
  }
});
</script>


</body>
</html>
