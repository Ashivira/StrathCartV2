<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - StrathCart</title>
  <link rel="stylesheet" href="adminlogin.css">
</head>
<body class="auth-body">

  <div class="auth-container glass-effect">
    <img src="../assets/logo.png" alt="StrathCart Logo" class="auth-logo">

    <h2>Admin Dashboard</h2>
    
    <form id="loginForm">
      <input type="email" id="email" placeholder="name@strathmore.edu" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn-login">Login</button>

      
    </form>


    <p id="error" style="color:red; margin-top:10px;"></p>

    <p class="back-link">
  <a href="../login.html">Back to Student Login</a>
</p>
  </div>

  <footer>
    <p>© StrathCart 2025. All Rights Reserved.</p>
  </footer>

  <!-- Firebase v8 Compatible CDN (Correct for browser projects) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
  // Firebase config (same as your console)
  const firebaseConfig = {
  apiKey: "AIzaSyAAVMrLvIyitdeeYWdHXTtVmfOd9WqBcd4",
  authDomain: "strathcart-58800.firebaseapp.com",
  projectId: "strathcart-58800",
  storageBucket: "strathcart-58800.firebasestorage.app",
  messagingSenderId: "223736154998",
  appId: "1:223736154998:web:789b3952c11144ab8cc857",
  measurementId: "G-KGKNWES3Q9"
};

  // Init Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Login handler
  document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();
    
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = "dashboard.html";
      })
      .catch((err) => {
        document.getElementById("error").innerText = err.message;
      });
  });
  firebase.initializeApp({
    apiKey: "AIzaSyAVHWLytvdWeW4hXtVTo0d9W0Bc0cBcd4",
    authDomain: "strathcart-58800.firebaseapp.com"
  });

  auth.onAuthStateChanged(user => {
    if (!user) {
      // Nobody logged in → send back to login page
      window.location.href = "adminlogin.html";
    }
  });
</script>

</body>
</html>
