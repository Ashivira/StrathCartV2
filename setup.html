<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - StrathCart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

  <div class="auth-container glass-effect">
    <img src="assets/logo.png" alt="StrathCart Logo" class="auth-logo">

    <h2>Create Account</h2>
    
    <form id="signupForm">
      <input type="text" placeholder="First Name" required>
      <input type="text" placeholder="Last Name" required>
      <input type="text" placeholder="Admission Number" required>
      <input type="email" placeholder="name@strathmore.edu" pattern=".+@strathmore\.edu" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="btn-signup">Sign Up</button>
    </form>

    <p class="signup-text">Already have an account? 
      <a href="login.html" class="signup-link">Login</a>
    </p>
  </div>

  <footer>
    <p>Â© StrathCart 2025. All Rights Reserved.</p>
  </footer>
</body>
</html>
